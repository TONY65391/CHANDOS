{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/55bfcb0d-39d7-42d8-81ec-13623a872d89_small-removebg-preview.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'index.css' %}">

    <title>SignUp | Chandos Construction Company</title>
</head>
<body class="signup">
    <header>
        <div class="logo">
            <img src="/static/images/55bfcb0d-39d7-42d8-81ec-13623a872d89_small-removebg-preview.png" alt="">
            <h3>Chandos</h3>
        </div>

        <div class="main-logs">

            <div class="link">
                <a href="home">
                    <i class="fa-solid fa-house"></i>
                    Home
                </a>
            </div>

            <div class="link">
                <a href="">
                    <i class="fa-solid fa-circle-question"></i>
                    who we are
                </a>
            </div>

            <div class="link">
                <a href="our-projects">
                    <i class="fa-solid fa-diagram-project"></i>
                    our projects 
                </a>
            </div>

            <div class="link">
                <a>
                    <i class="fa-solid fa-user-plus"></i>
                    SignUp
                </a>
            </div>

            <div class="link">
                <a href="login">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                </a>
            </div>
        </div>

        <div class="accounts">
            <a>
                <i class="fa-solid fa-user-plus"></i>
                SignUp
            </a>
            <a href="login">
                <i class="fa-solid fa-right-to-bracket"></i>
                Login
            </a>
        </div>

        <div class="openBtn">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="loading"></div>

    <div class="wrapper">
        <div class="form-container">
            <h3>Signup</h3>
            <form action="#">
                <div class="names">
                    <div>
                        <label for="firstname"><i class="fa-solid fa-user"></i></label>
                        <input type="text" id="firstname" placeholder="Firstname">
                    </div>

                    <div>
                        <label for="lastname"><i class="fa-solid fa-user"></i></label>
                        <input type="text" id="lastname" placeholder="Lastname">
                    </div>
                </div>

                <div>
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div>
                    <label for="password"><i class="fa-solid fa-key"></i></label>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <div>
                    <label for="repeat-password"><i class="fa-solid fa-key"></i></label>
                    <input type="password" id="repeat-password" placeholder="Repeat password">
                </div>

                <input type="submit" value="Create Account">
            </form>

            <div class="alt">
                <p>OR</p>
            </div>

            <h5>Already have an account? <a href="login">Login</a></h5>
            
        </div>
    </div>
</body>
<script src="/static/app.js" defer></script>
</html>
