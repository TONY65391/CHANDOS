
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/55bfcb0d-39d7-42d8-81ec-13623a872d89_small-removebg-preview.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">

    <title>Login | Chandos Construction Company</title>
</head>
<body class="login">

    <header>
        <div class="logo">
            <img src="/static/images/55bfcb0d-39d7-42d8-81ec-13623a872d89_small-removebg-preview.png" alt="">
            <h3>Chandos</h3>
        </div>

        <div class="main-logs">

            <div class="link">
                <a href="home">
                    <i class="fa-solid fa-house"></i>
                    Home
                </a>
            </div>

            <div class="link">
                <a href="our-projects">
                    <i class="fa-solid fa-diagram-project"></i>
                    our projects 
                </a>
            </div>

            <div class="link" id="signup">
                <a href="signup">
                    <i class="fa-solid fa-user-plus"></i>
                    SignUp
                </a>
            </div>

            <div class="link" id="login">
                <a>
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                </a>
            </div>
        </div>

        <div class="accounts">
            <a href="signup">
                <i class="fa-solid fa-user-plus"></i>
                SignUp
            </a>
            <a class="active">
                <i class="fa-solid fa-right-to-bracket"></i>
                Login
            </a>
        </div>

        <div class="openBtn">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- <div class="loading"></div> -->
    
    <div class="wrapper">
        <div class="form-container">
            <h3>Login</h3>
            <form action="formhandler" method="get" id="form">
                {% csrf_token %}
                {{loginform.as_p}}
                <button type="submit">Login</button>
            </form>

            <div class="alt">
                <div></div>
                <p>OR</p>
                <div></div>
            </div>

            
            <h5>Don't have an account? <a href="signup">Signup</a></h5>
        </div>
    </div>
</body>
<script src="/static/app.js" defer></script>
</html>
